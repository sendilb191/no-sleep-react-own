apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

def enableProguardInReleaseBuilds = false

project.ext.react = [
    bundleAssetName: "index.android.bundle",
    bundleInRelease: true,
    entryFile: "index.js",
    root: "../../"
]

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.nosleepapp"
    defaultConfig {
        applicationId "com.nosleepapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    
    buildFeatures {
        buildConfig = true
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    
    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
    }
    
    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets']
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android:0.73.2")
    implementation("com.facebook.react:hermes-android:0.73.2")
    implementation("com.facebook.soloader:soloader:0.10.5")
    implementation("androidx.appcompat:appcompat:1.6.1")
}

task bundleReleaseJsAndAssets {
    description = "Bundle JS and assets for release"
    doLast {
        def bundleDir = file("$buildDir/intermediates/assets/release")
        bundleDir.mkdirs()
        
        def reactRoot = file(project.ext.react.root)
        def entryFile = file("${reactRoot}/${project.ext.react.entryFile}")
        def bundleFile = file("${bundleDir}/${project.ext.react.bundleAssetName}")
        
        exec {
            workingDir reactRoot
            commandLine "npx", "react-native", "bundle",
                "--platform", "android",
                "--dev", "false",
                "--entry-file", entryFile,
                "--bundle-output", bundleFile,
                "--assets-dest", bundleDir
        }
    }
}

tasks.whenTaskAdded { task ->
    if (task.name == 'mergeReleaseAssets') {
        task.dependsOn bundleReleaseJsAndAssets
    }
}
