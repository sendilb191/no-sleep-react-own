name: Build Android APK

on:
  push:
    branches: [main, master, dev] # Added dev branch
  pull_request:
    branches: [main, master, dev] # Added dev branch
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Create assets directory
        run: mkdir -p android/app/src/main/assets

      - name: Bundle JavaScript
        run: |
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      - name: Verify React Native installation
        run: |
          ls -la node_modules/@react-native/
          test -f node_modules/@react-native/gradle-plugin/settings.gradle && echo "Gradle plugin found" || echo "Gradle plugin NOT found"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permissions to gradlew
        run: chmod +x android/gradlew

      - name: Clean and Build Android APKs
        run: |
          set -o pipefail
          cd android
          chmod +x ./gradlew || true
          # Try wrapper first; if wrapper fails, fall back to using the Gradle installed by setup-gradle
          if sh ./gradlew clean assembleDebug assembleRelease --no-daemon --stacktrace --quiet; then
            echo "Built with gradlew wrapper"
          else
            echo "gradlew failed, falling back to gradle from PATH"
            gradle clean assembleDebug assembleRelease --no-daemon --stacktrace --quiet
          fi

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Gradle Logs
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: android/build/reports/**/*.log

      - name: Print Dependency Tree
        run: |
          cd android
          ./gradlew dependencies

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          files: android/app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug APK Build
        run: |
          cd android
          echo "Listing APK files in release directory..."
          ls -la app/build/outputs/apk/release

          echo "Checking APK size..."
          du -h app/build/outputs/apk/release/app-release.apk

          echo "Verifying APK with aapt..."
          AAPT_PATH=$(find $ANDROID_HOME/build-tools -name aapt | head -n 1)
          if [ -z "$AAPT_PATH" ]; then
            echo "aapt tool not found. Ensure Android Build Tools are installed."
            exit 1
          fi
          $AAPT_PATH dump badging app/build/outputs/apk/release/app-release.apk || echo "aapt verification failed"

          echo "Checking for common issues in logs..."
          grep -i "error" build/reports/**/*.log || echo "No errors found in Gradle logs"
